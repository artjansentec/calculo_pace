<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    
    <link rel="stylesheet" href="estrutura.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Titulo da Estrutura</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
    <header>
        <h1>Calculadora de Calorias</h1>
    </header>
    <div class="container">
        <div  id="clock">8:10:45</div>
        <section >
            <table>
                <tr>
                    <td>
                        <form class="form-control box" style="width: 350px; text-align: center;" >
                            <br>

                            <div class="form-group ">
                                <input type="text" class="box btn btn-light" style="width: 280px;" name="nome" id="nome" placeholder="Use seu nome. Ex: Arthur J"><br><br>
                            </div>

                            <div class="form-group">
                                <input type="number" class="box btn btn-light" style="width: 280px;" name="peso" id="peso" placeholder="Use seu peso em KG. Ex: 67"><br><br>
                            </div>

                            <div class="form-group">
                                <input type="number" class="box btn btn-light" style="width: 280px;" name="distancia" id="distancia" placeholder="Use Km para a distancia. Ex: 15,2"><br><br>
                            </div>

                            <div class="form-group">
                                <input type="time" step="1" class="box btn btn-light" style="width: 270px;" name="time" id="time" >
                                <br><br>
                            </div>

                                <button type="button" class="butao btn btn-outline-primarybtn btn-outline-primary" id="calcular">Calcular</button>
                                <a class=" btn1 btn btn-outline-primarybtn btn-outline-danger" onclick="clear()" id="limpar">Limpar</a>
                            </div>
                        </div>

                    </td>
                    <td id="img">
                        <img src="img/img.jpg" width="400" height="300">
                    </td>
                </tr>
            </table>
        </section>
        <br>
            <div class="meio">
                <h4 id="texto" style="color: white;" class="meio"></h4>
            <div class="meio"><br>
    </div>
    <footer>
        <h6><a style="color: red;">Aviso: </a>Indicamos que voce procure um profissional, pois esses dados podem variar</h6>
        <p>&copy; Arthur Jansen - COTEMIG</p>
    </footer>


    <script src="script.js">
        
    </script>

</body>
</html>
